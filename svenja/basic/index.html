<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main class="m-5">
        <div class="input-group">
            <span class="input-group-text">First name | Last name | Age</span>
            <input type="text" aria-label="First name" class="form-control" id="first-name" placeholder="First Name">
            <input type="text" aria-label="Last name" class="form-control" id="last-name" placeholder="Last Name">
            <input type="text" aria-label="Age" class="form-control" id="age" placeholder="Age">
            <select class="form-select" aria-label="Default select example" id="profession">
                <option selected>Profession</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <input class="btn btn-outline-info" id="button" type="submit" value="Submit">
        </div>
        <h3 class="mt-3 mb-3">Inputs:</h3>
        <div id="result-group">
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
